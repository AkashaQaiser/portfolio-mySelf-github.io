    var navigation = document.getElementById('navigation');

function toggleMenu(displayValue) {
    if (displayValue === 'block') {
        navigation.style.display = 'block';
        // Force a reflow before adding the class to trigger the opening animation
        navigation.offsetWidth;
        navigation.classList.add('show-nav');
        // Add an event listener to close the sidebar when clicking outside
        document.addEventListener('click', closeMenuOnClickOutside);
    } else {
        navigation.classList.remove('show-nav');
        // Add a transitionend event listener to remove the display after the closing animation ends
        navigation.addEventListener('transitionend', function() {
            navigation.style.display = 'none';
            navigation.removeEventListener('transitionend', arguments.callee);
        });
        // Remove the event listener when the sidebar is closed
        document.removeEventListener('click', closeMenuOnClickOutside);
    }
}

function closeMenuOnClickOutside(event) {
    var menuIcon = document.querySelector('.menu-ico');
    var closeIcon = document.querySelector('.close-ico');
    if (event.target !== menuIcon && event.target !== closeIcon && !navigation.contains(event.target)) {
        toggleMenu('none');
    }
}
